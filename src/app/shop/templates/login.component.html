

 <section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="index.html">
            <img src="assets/images/shop/cart/logotpn.png" alt="">
          </a>
          <h2 class="text-center">Welcome Back</h2>
          <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <div class="form-group">
              <input  formControlName="email"
              type="email"
              id="email"
              class="form-control"
              name="email"
              placeholder="Email">
            </div>
            <div class="form-group">
              <input formControlName="password"
              type="password"
              id="password"
              class="form-control"
              name="password"
              placeholder="Mật khẩu">
            </div>
            <input type="submit" class="btn common-btn" value="Đăng Nhập"/>
          </form>
          <p class="mt-20">Bạn chưa có tài khoản ??<a [routerLink]="['/register']"> Đăng kí tài khoản</a></p>
        </div>
      </div>
    </div>
  </div>
</section>
