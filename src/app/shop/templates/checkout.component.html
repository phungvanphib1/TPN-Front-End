<div class="page-wrapper">
   <div class="checkout shopping">
      <div class="container">
         <div class="row">
            <div class="col-md-8">
               <div class="block billing-details">
                  <h4 class="widget-title">Thông tin thanh toán</h4>
                  <form>
                     <div class="form-group">
                        <label for="full_name">Tên Khách Hàng</label>
                        <input formControlName="name" type="text" class="form-control" id="full_name" placeholder="">
                     </div>
                     <div class="form-group">
                        <label for="user_address">Địa Chỉ</label>
                        <input type="text" class="form-control" id="user_address" placeholder="">
                     </div>
                     <div class="checkout-country-code clearfix">
                        <div class="form-group">
                           <label for="user_post_code">Số Điện Thoại</label>
                           <input type="number" class="form-control" id="user_post_code" name="zipcode" value="">
                        </div>
                     </div>
                     <div class="checkout-country-code clearfix">
                        <div class="form-group">
                           <label for="user_post_code">Email</label>
                           <input type="text" class="form-control" id="user_post_code" name="zipcode" value="">
                        </div>
                     </div>
                     <div class="checkout-country-code clearfix">
                        <div class="form-group">
                           <label for="user_post_code">Ghi Chú</label>
                           <input type="textarea" class="form-control" id="user_post_code" name="zipcode" value="">
                        </div>
                     </div>
            <a [routerLink]="['/checkout/']" class="btn btn-main pull-right">Đặt Hàng</a>
                  </form>
               </div>

            </div>
            <div class="col-md-4">
               <div class="product-checkout-details">
                  <div class="block">
                     <h4 class="widget-title">Tóm Tắt Đơn Hàng</h4>
                     <div *ngFor="let order of orders" class="media product-card">
                        <a class="pull-left" href="product-single.html">
                           <img style="margin-left: 0px;" [src]="url+order.image" alt="" width="100px" height="100px"
                              class="img-fluid">
                        </a>
                        <div class="media-body">
                           <h4 class="media-heading"><a href="product-single.html">{{ order.name }}</a></h4>
                           <p class="price">{{ order.price| number }} vnd x {{ order.quantity| number }} cái</p>
                        </div>
                     </div>
                  </div>
                  <div class="discount-code">
                     <div class="summary-total">
                        <span>Tổng Tiền : </span>
                        <span>
                           <h3 id="tong">{{ totalPrice| number }} VND </h3>
                        </span>
                     </div>
                  </div>
               </div>
               <div class="discount-code">
            </div>
         </div>
         </div>
         </div>
      </div>
   </div>
